# Agent SDK Go Configuration Example
#
# Copy this file to config.yaml in one of these locations:
# 1. Current directory (./config.yaml)
# 2. User config directory (~/.config/agent-sdk-go/config.yaml)
# 3. System config directory (/etc/agent-sdk-go/config.yaml)
#
# Environment variable ANTHROPIC_API_KEY takes precedence over this file.

# Your Anthropic API key (required)
api_key: "sk-ant-apiXX-..."

# Optional: Custom base URL (default: https://api.anthropic.com/v1)
base_url: "https://api.anthropic.com/v1"

# Optional: HTTP timeout in seconds (default: 60)
timeout: 30

# Optional: Default model to use (default: claude-3-5-sonnet-20241022)
model: "claude-3-5-sonnet-20241022"

# Additional configuration options can be added here as needed
# For example:
# log_level: "info"
# max_retries: 3
# proxy_url: "http://proxy.example.com:8080"